apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    tag: {{ .Values.image.tag }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      restartPolicy: Always
      containers:
        - image: zengzhiyuan/users-service-core:{{ .Values.image.tag }}
          name: {{ .Chart.Name }}
          envFrom:
            - configMapRef:
                name: common-rabbit
            - configMapRef:
                name: common-mysql
            - secretRef:
                name: common
